<!DOCTYPE html>
<html lang='fr' data-theme-site="dark-mode">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='index'>
    <title>Switch Theme with Local Storage</title>
    <link rel="stylesheet" href="color-theme.css">
    <link rel='stylesheet' href='index.css'>
    <script src="https://kit.fontawesome.com/564f9d1433.js"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <h1>Switch Theme with Local Storage</h1>
            <ul>
                <li class="switch-theme" data-theme="dark-mode">
                    <input type="radio" id="dark-mode" class="switch-theme visually-hidden" name="switch-theme" value="dark-mode"/>
                    <label for="dark-mode">
                        <span class="icon fa-solid fa-moon"></span>
                        <span class="label-title">Dark Mode</span>
                    </label>
                </li>
                <li class="switch-theme" data-theme="light-mode">
                    <input type="radio" id="light-mode" class="switch-theme visually-hidden" name="switch-theme" value="light-mode">
                    <label for="light-mode"> 
                        <span class="icon fa-solid fa-sun"></span>                       
                        <span class="label-title">Light Mode</span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
